<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Ravenius™ | Premium Clothing & Lifestyle Essentials</title>

    <meta
      name="description"
      content="Ravenius is a premium clothing and lifestyle brand offering modern fashion, winter wear, shawls, jackets, essentials and accessories. Designed for comfort, crafted for style."
    />

    <meta name="author" content="Ravenius" />
    <meta
      name="keywords"
      content="Ravenius, premium clothing, winter wear, jackets, shawls, lifestyle brand, fashion store india, online clothing store, modern apparel"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.ravenius.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Ravenius" />
    <meta property="og:url" content="https://www.ravenius.com/" />
    <meta property="og:title" content="Ravenius™ | Premium Clothing & Lifestyle Essentials" />
    <meta
      property="og:description"
      content="Discover premium clothing and lifestyle essentials by Ravenius. Modern design, everyday comfort, and carefully curated fashion."
    />
    <meta
      property="og:image"
      content="https://www.ravenius.com/og-cover.jpg"
    />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ravenius™ | Premium Clothing & Lifestyle Essentials" />
    <meta
      name="twitter:description"
      content="Premium clothing and lifestyle essentials. Designed for comfort. Crafted for style."
    />
    <meta
      name="twitter:image"
      content="https://www.ravenius.com/og-cover.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    

    <!-- Theme color (mobile browsers) -->
    <meta name="theme-color" content="#0a0a0a" />

    <!-- SEO Trust Signals -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Ravenius",
        "url": "https://www.ravenius.com",
        "logo": "https://www.ravenius.com/logo.png",
        "description": "Premium clothing and lifestyle brand focused on quality, comfort, and modern design.",
        "sameAs": []
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
